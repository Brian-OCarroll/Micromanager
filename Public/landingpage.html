<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="landingpage.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
  <div class="forms">
    <ul class="tab-group">
      <li class="tab active">
        <a href="#login">Log In</a>
      </li>
      <li class="tab">
        <a href="#signup">Sign Up</a>
      </li>
    </ul>

    <form id="signup" action="" method="post">
      <fieldset>
        <legend>Sign-Up</legend>
        <h1 class="title">Create your account</h1>
        <h2 class="subtitle">Create a Portfolio</h2>
        <br>
        <div class="input-field">
          <input type="email" name="email" placeholder="Email" aria-label="Email" />
          <input type="password" name="pass" placeholder="Password" aria-label="Password" />
          <input type="password" name="cpass" placeholder="Confirm Password" aria-label="Confirm Password" />
          <button id="Signup" type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <form id="login" action="" method="post">
      <fieldset>
        <legend>Login</legend>
        <h1 class="title">Welcome Back</h1>
        <h2 class="subtitle">Manage Your Portfolio</h2>
        <br>
        <div class="input-field">
          <input type="email" name="logemail" placeholder="Email" aria-label="Email" />
          <input type="password" name="logpass" placeholder="Password" aria-label="Password" />
          <button id="Login" type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="landingpage.js"></script>
</body>

</html>
